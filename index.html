<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h2>STRING METHOD</h2>

        <div class="input">
            <input type="text" placeholder="Enter a value" id="input">
        </div>

        <div class="string button">
            <button onclick="length()">Length</button>
            <button onclick="replace()">Replace</button>
            <button onclick="indexof()">Indexof</button>
            <button onclick="touppercase()">touppercase</button>
            <br>
            <button onclick="tolowercase()">tolowercase</button>
            <button onclick="repeat()">Repeat</button>
            <button onclick="match()">Match</button>
            <button onclick="search()">Search</button>
            <br>
            <button onclick="concat()">Concat</button>
            <button onclick="split()">Split</button>
            <button onclick="trim()">Trim</button>
            <button onclick="slice()">Slice</button>
        </div>

        <div class="result-button">
            <input type="" id="result" placeholder="Result" readonly>
            <button onclick="Clear()">Clear</button>
        </div>
    </div>
     




    <script src="app.js"></script>
